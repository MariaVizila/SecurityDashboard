<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loaves & Fishes - Secure Login</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0e1a2b;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-container {
    background: #142a47;
    padding: 2.5rem 3rem;
    border-radius: 12px;
    box-shadow: 0 0 20px #25476b;
    width: 100%;
    max-width: 400px;
    text-align: center;
    position: relative;
  }
  .login-container.shake {
    animation: shake 0.4s;
  }
  @keyframes shake {
    0%, 100% { transform: translateX(0) }
    20%, 60% { transform: translateX(-10px) }
    40%, 80% { transform: translateX(10px) }
  }
  h1 {
    margin-bottom: 1.5rem;
    font-weight: 900;
    font-size: 1.8rem;
    letter-spacing: 1px;
  }
  label {
    display: block;
    margin-bottom: 0.3rem;
    text-align: left;
    font-weight: 600;
    font-size: 0.9rem;
    user-select: none;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 0.7rem 1rem;
    margin-bottom: 1.5rem;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    background-color: #0e1a2b;
    color: white;
    box-shadow: inset 0 0 5px #25476b;
    transition: box-shadow 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    outline: none;
    box-shadow: 0 0 10px #3a5a8a;
  }
  .password-wrapper {
    position: relative;
  }
  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #6ea0d6;
    cursor: pointer;
    font-size: 0.9rem;
    user-select: none;
  }
  .toggle-password:hover {
    color: #a0c1ff;
  }
  button.login-btn {
    width: 100%;
    padding: 0.85rem;
    font-size: 1.1rem;
    font-weight: 700;
    color: white;
    background: #25476b;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 4px 12px rgba(37, 71, 107, 0.7);
  }
  button.login-btn:hover {
    background: #3a5a8a;
    box-shadow: 0 6px 16px rgba(58, 90, 138, 0.9);
  }
  .error-message {
    color: #ff6b6b;
    margin-top: -1rem;
    margin-bottom: 1rem;
    font-weight: 600;
    min-height: 1.3rem;
    user-select: none;
  }
  @media (max-width: 480px) {
    .login-container {
      padding: 2rem;
      width: 90vw;
    }
  }
</style>
</head>
<body>
  <main class="login-container" id="loginContainer" role="main" aria-label="Login form">
    <h1>Loaves & Fishes Login</h1>
    <form id="loginForm" novalidate>
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        autocomplete="username"
        aria-required="true"
        aria-describedby="usernameHelp"
        placeholder="Enter your username"
        required
      />
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input
          type="password"
          id="password"
          name="password"
          autocomplete="current-password"
          aria-required="true"
          aria-describedby="passwordHelp"
          placeholder="Enter your password"
          required
        />
        <button type="button" aria-label="Toggle password visibility" class="toggle-password" id="togglePassword">Show</button>
      </div>
      <div id="errorMessage" class="error-message" role="alert" aria-live="assertive"></div>
      <button type="submit" class="login-btn">Log In</button>
    </form>
  </main>

<script>
  (function() {
    const validUsername = "Loaves&Fishes";
    const validPassword = "Loaves&Fishes$28";

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loginContainer = document.getElementById('loginContainer');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    // Redirect if already logged in
    if (localStorage.getItem('loggedIn') === 'true') {
      window.location.href = 'dashboard.html'; // Change if your dashboard file has a different name/path
    }

    // Toggle password visibility
    togglePasswordBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePasswordBtn.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        togglePasswordBtn.textContent = 'Show';
      }
      passwordInput.focus();
    });

    // Form submission handler
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      errorMessage.textContent = '';

      const username = loginForm.username.value.trim();
      const password = loginForm.password.value;

      // Basic empty checks
      if (!username || !password) {
        errorMessage.textContent = 'Please enter both username and password.';
        triggerShake();
        return;
      }

      // Credential check
      if (username === validUsername && password === validPassword) {
        // Success: Save login flag & redirect
        localStorage.setItem('loggedIn', 'true');
        // Optionally store username or token
        window.location.href = 'dashboard.html'; // Redirect to your dashboard
      } else {
        errorMessage.textContent = 'Invalid username or password.';
        triggerShake();
        loginForm.password.value = '';
        passwordInput.focus();
      }
    });

    function triggerShake() {
      loginContainer.classList.add('shake');
      setTimeout(() => loginContainer.classList.remove('shake'), 400);
    }
  })();
</script>
</body>
</html>
